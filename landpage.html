<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="https://www.logoground.com/uploads10/dv10y20211462922021-06-243914813guirre%20-%20Logo%20296.jpg"
                width="100" height="100" class="logo">

                <li><a href="#">PLAYSTORE</a></li>
                <li><a href="#">LOGIN</a></li>
            </ul>
        </div>

    <div class="content">
        <div class="left-col">
            <h1>MUSIC<br>FOR<br>EVERYONE</h1>
        </div>
        <div class="right-col">
            <p>Click Here To Enjoy Music</p>
            <img src="C:\Users\DELL\Desktop\Sound webpage_img/play.png" id="icon">
        </div>
    </div>
    </div>
    <audio id="mySong">
        <source src="C:\Users\DELL\Desktop\Sound webpage_img/song.mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function () {
            if (mySong.paused) {
                mySong.play();
                icon.src = "C:/Users/DELL/Desktop/Sound webpage_img/pause.png";
            } else {
                mySong.pause();
                icon.src = "C:/Users/DELL/Desktop/Sound webpage_img/play.png";
            }
        }
    </script>
    <div class="icon">

            <ion-icon name="logo-facebook"></ion-icon>

        </a>

        </a>
        <a href="#">

        </a>
    </div>
    </div>
</div>
